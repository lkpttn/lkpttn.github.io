<!DOCTYPE html>
<html>
  <head>
    {% include header.html %}
  </head>

  <body>
    <div class="header" id="header">{% include navigation.html %}</div>
    <div id="content">
      <div class="post-header container">
        {% if page.image %}
          <div class="browser">
            <img src="/assets/images/{{ page.image }}" alt="{{ page.title }}"/>
          </div>
        {% endif %}
        {% if page.embed %}
          <div class="embed">{{ page.embed }}</div>
        {% endif %}
      </div>

      <div class="container">
        <div class="post-title experiment">
          <h1 class="headline">{{ page.title }}</h1>
          <h5 class="font-small">
            {{ page.date | date_to_long_string }}
          </h5>
        </div>

        {{ content }}
      </div>
    </div>
    {% include footer.html %}
  </body>
</html>
