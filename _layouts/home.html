<!DOCTYPE html>
<html>
  <head>
    {% include header.html %}
  </head>

  <body>
    <div class="main container">
      <div class="home-title">
        <h1 class="headline">{{ page.headline }}</h1>
        {{ content }}
      </div>
      {% for category in site.categories %}
      <div class="column {{category[0]}}">
        <h5 class="font-small">{{ category[0] }}</h5>
        <ul class="list-columns">
          {% for post in category[1] %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <span class="font-small"> - {{ post.date | date: "%Y" }}</span>
          </li>
          {% endfor %}
        </ul>
      </div>
      {% endfor %}
    </div>
    <div class="map-pattern">
      <img
        class="home-image"
        src="/assets/images/selfie.png"
        alt="{{ page.title }}"
      />
    </div>
    {% include footer.html %}

    <script src="/assets/canvas.js" type="text/javascript"></script>
  </body>
</html>
