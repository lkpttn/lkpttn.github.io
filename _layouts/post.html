<!DOCTYPE html>
<html>
  <head>
    {% include header.html %}
  </head>

  <body>
    <div id="header" class="header">{% include navigation.html %}</div>
    <div id="content">
      <div class="post-header container">
        {% if page.image %}
        <figure class="post-image">
          <img src="/assets/images/{{ page.image }}" alt="{{ page.title }}" />
        </figure>
        {% endif %}

        <div class="post-title">
          <h1>{{ page.title }}</h1>
          <span class="metadata font-small">
            {{ page.date | date_to_long_string }} 
            {% for tag in page.tags %}
            | {{ tag }} {% endfor %}
          </span>
        </div>
      </div>

      <div class="container">{{ content }}</div>
    </div>
    {% include footer.html %}
  </body>
</html>
